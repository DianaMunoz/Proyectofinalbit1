		<script>	$(document).ready(function()
			{
			
				$("Button").click(function()
				{
					if($("#txtnombreapellido").val()==""||$("#txtnombreapellido").hasClass("invalid")==true)
								{
									Materialize.toast('Inserte su nombre y apellido!', 4000) // 4000 is the duration of the toast
									$("#txtnombreapellido").focus();
								}
								else if ($("#txtTel").val()==""||$("#txtTel").hasClass("invalid")==true)
								{
									alert("Ingrese su Telefono");
									$("#txtTel").focus();
								}
								else if ($("#txtSMS").val()==""||$("#txtSMS").hasClass("invalid")==true) 
								{
									Materialize.toast('Inserte su nombre y apellido!', 4000)
									$("#txtSMS").focus();
								}
								else if ($("#email").val()==""||$("#email").hasClass("invalid")==true)  
								{
									alert("Ingrese su correo :D");
									$("#email").focus();
								}
								else{
									alert("Perfecto, datos ingresados");
									$("#procesarGif").show(200);
									materialize.toast('Correcto',0)
									setTime(function()
									{
									materialize.toast('Datos restaurados',6000)
									$("#txtnombreapellido").val("");
									$("#txtTel").val("");
									$("#txtSMS").val("");
									$("#email").val("");
									$("input").val("");
									$("#txtnombreapellido").focus();
									},5000);
									}
				});
				
				
				/*swiper
				var swiper = new Swiper('.swiper-container', {
				pagination: '.swiper-pagination',
				paginationClickable: true
				});   */
			});
			
			</script>
